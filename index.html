<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/gift.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css" />
    <title>FLOWERS FOR SOMEONE</title>

    <style>
        .message {
            position: absolute;
            top: 40vh;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>

<body>
    <!-- Background -->
    <div class="night"></div>

    <!-- Title -->
    <h1 class="title"></h1>

    <!-- Message Text -->
    <div class="message">I have something for you</div>

    <!-- Audio Background -->
    <audio id="bgMusic" autoplay loop>
    <source src="audio/lagu.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

    <!-- Button -->
    <div style="position: absolute; top: 60vh; width: 100%; display: flex; justify-content: center;">
        <button class="btn" onclick="openFlower()">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" class="sparkle">
        <path
          d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
        </path>
      </svg>
      <span class="text">Open</span>
    </button>
    </div>

    <!-- Flower Page Loader -->
    <iframe id="flowerFrame" src="flower.html"></iframe>

    <!-- Script -->
    <script src="js/index.js"></script>
    <script>
        function openFlower() {
            document.getElementById("flowerFrame").style.display = "block";
        }

        window.addEventListener("load", () => {
            const music = document.getElementById("bgMusic");
            music.volume = 1.0;
            music.play().catch(() => {
                document.body.addEventListener("click", () => music.play(), {
                    once: true
                });
            });
        });
    </script>
</body>

</html>
